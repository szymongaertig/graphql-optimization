<mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>

<table mat-table [dataSource]="registrations" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.client.name}} {{element.client.surname}} </td>
  </ng-container>

  <ng-container matColumnDef="registrationDate">
    <th mat-header-cell *matHeaderCellDef> Registration date </th>
    <td mat-cell *matCellDef="let element"> {{element.registrationDate | date : 'medium'}} </td>
  </ng-container>

  <ng-container matColumnDef="checkInDate">
    <th mat-header-cell *matHeaderCellDef>CheckIn date </th>
    <td mat-cell *matCellDef="let element"> {{element.checkInDate | date : 'medium'}}

    </td>
  </ng-container>
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
